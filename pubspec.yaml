name: catscare
description: Cats Care adalah aplikasi yang dapat membantu pemelihara kucing yang awam untuk mendapatkan pengetahuan seputar perawatan kucing berdasarkan jenisnya.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: 1.12.0
  cloud_firestore: 3.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true
  
  assets:
    - assets/apps/
    - assets/images/


  fonts:
    - family: FredokaOne
      fonts:
        - asset: assets/fonts/FredokaOne-Regular.ttf
        - asset: assets/fonts/FredokaOne-Regular.ttf
          weight: 700
    - family: Alice
      fonts:
        - asset: assets/fonts/Alice-Regular.ttf
